        <form>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="inputNom">
            </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Telefono</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputTel">
                </div>
            </div>
            <br>
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Forma de entrega</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="delivery" value="opt1" checked>
                        <label class="form-check-label" for="delivery">
                        Delivery (a cargo del cliente)
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="sucursal" value="opt2">
                        <label class="form-check-label" for="sucursal">
                        Retira en la sucursal
                        </label>
                    </div>
                </div>
            </fieldset>
            
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Forma de pago</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRa" id="efectivo" value="option1" checked>
                        <label class="form-check-label" for="efectivo">
                        Efectivo
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRa" id="mercado-pago" value="option2">
                        <label class="form-check-label" for="mercado-pago">
                        Mercado Pago
                        </label>
                    </div>
                </div>
            </fieldset>
            <button id="submit" type="submit" class="btn btn-primary">Aceptar</button>
        </form>
