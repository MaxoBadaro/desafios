<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Gody dulceria</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid">
        <!-- Encabezado -->
        <div class="row nav">
            <div class="col-lg-12 col-xs-12 col-md-12">
                <!-- nav -->
                <nav class="navbar navbar-expand-lg navbar-light encabezadoB">
                    <a class="navbar-brand" href="#"><img src="images/gody1.png" alt="logo" id="logo1"></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Inicio</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div> 
        <!-- fin encabezado --> 
        <div id="contenedor">
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Stock</th>
                    <th scope="col">Precio</th>
                </tr>
            </thead>
            <tbody id="tabla-contenedor">
            </tbody>
        </table>
        <div class="row">
            <div id="confirmar" class="col-xs-12 col-md-4 col-lg-4">
                <button id="vaciar" type="button" class="btn btn-secondary btn-lg">Vaciar Carrito</button>
                <button type="button" class="btn btn-secondary btn-lg"><a href="#">Confirmar</a></button>
            </div>
            <div class="col-xs-12 col-md-4 col-lg-4">
                <h3>Cantidad</h3>
                <h3 id="cantidad">0</h3>
            </div>
            <div class="col-xs-12 col-md-4 col-lg-4">
                <h3>Total a Pagar</h3>
                <h3 id="total">0</h3>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./js/productos.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
